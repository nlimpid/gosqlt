name: CI

on:
    push:
        branches: [main]
    pull_request:

permissions:
    contents: read

jobs:
    test:
        name: Test
        runs-on: ${{ matrix.os }}

        strategy:
            matrix:
                os: [ubuntu-latest, macos-latest, windows-latest]
                go: ["1.23", "1.24", "1.25"]
        steps:
            - uses: actions/checkout@v5
            - name: Set up Go
              uses: actions/setup-go@v6
              with:
                  go-version: ${{ matrix.go }}

            - name: Test
              run: go test -race -v -shuffle=on ./...

    lint:
        name: Lint
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v5
            - uses: actions/setup-go@v6
              with:
                  go-version: stable
            - name: golangci-lint
              uses: golangci/golangci-lint-action@v8
              with:
                  version: v2.1
